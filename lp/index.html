<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>なる - エンジニア / イベント司会</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .tagline {
      font-size: 18px;
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    .bio {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #34495e;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 20px;
      color: #2c3e50;
      margin-bottom: 15px;
      text-align: left;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: flex-start;
    }

    .link-btn {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .link-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .link-btn img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .service-card {
      display: flex;
      align-items: center;
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: left;
      transition: all 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .service-icon {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    .service-info h3 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #2c3e50;
    }

    .service-info p {
      font-size: 14px;
      color: #7f8c8d;
    }

    .motto {
      font-style: italic;
      color: #95a5a6;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/naru_icon.jpeg" alt="なるのプロフィール画像" class="profile-img">
    <h1>なる</h1>
    <p class="tagline">フリーランスエンジニア / イベント司会</p>
    <p class="bio">
      brighty.site と ideee.tech の製作者<br>
      エンジニア向けイベントが好きで、司会もします<br>
      主催：<a href="https://japanglish.connpass.com" target="_blank">Japanglish</a>
    </p>
    
    <div class="section">
      <h2 class="section-title">SNS</h2>
      <div class="links">
        <a href="https://x.com/1026NT" class="link-btn" target="_blank">
          <img src="/icons/x-icon.png" alt="X icon" aria-hidden="true"> X
        </a>
        <a href="https://www.facebook.com/naruhiro.tsukazaki/" class="link-btn" target="_blank">
          <img src="/icons/facebook-icon.png" alt="Facebook icon" aria-hidden="true"> Facebook
        </a>
      </div>
    </div>
    
    <div class="section">
      <h2 class="section-title">自社サービス</h2>
      <a href="https://ideee.tech/" class="service-card" target="_blank">
        <img src="/icons/ideee.png" alt="ideee icon" class="service-icon">
        <div class="service-info">
          <h3>ideee</h3>
          <p>エンジニアのアイデアを形にするプラットフォーム</p>
        </div>
      </a>
      <a href="https://brighty.site/" class="service-card" target="_blank">
        <img src="/icons/brighty.png" alt="Brighty icon" class="service-icon">
        <div class="service-info">
          <h3>Brighty</h3>
          <p>IT人材のためのキャリアコーチングサービス</p>
        </div>
      </a>
    </div>
    
    <p class="motto">個人モットー：世の中の「もったいない」をITの力で無くす🚀</p>
  </div>
</body>
</html>
