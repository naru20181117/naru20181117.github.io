<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>なる - エンジニア / イベント司会</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .tagline {
      font-size: 18px;
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    .bio {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #34495e;
    }

    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    .link-btn {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .link-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .link-btn i {
      margin-right: 10px;
    }

    .motto {
      font-style: italic;
      color: #95a5a6;
      margin-top: 20px;
    }
  </style>
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <img src="/placeholder.svg?height=150&width=150" alt="なるのプロフィール画像" class="profile-img">
    <h1>なる</h1>
    <p class="tagline">フリーランスエンジニア / イベント司会</p>
    <p class="bio">
      brighty.site と ideee.tech の製作者<br>
      エンジニア向けイベントが好きで、司会もします<br>
      主催：<a href="https://japanglish.connpass.com" target="_blank">Japanglish</a>
    </p>
    <div class="links">
      <a href="https://x.com/1026NT" class="link-btn" target="_blank">
        <i class="fab fa-x"></i> X
      </a>
      <a href="https://www.facebook.com/naruhiro.tsukazaki/" class="link-btn" target="_blank">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <a href="https://ideee.tech/" class="link-btn" target="_blank">
        <i class="fas fa-laptop-code"></i> ideee
      </a>
      <a href="https://brighty.site/" class="link-btn" target="_blank">
        <i class="fas fa-lightbulb"></i> Brighty
      </a>
    </div>
    <p class="motto">個人モットー：世の中の「もったいない」をITの力で無くす🚀</p>
  </div>
</body>
</html>
