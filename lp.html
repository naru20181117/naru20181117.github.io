<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNSとサービスリンク</title>
  <style>
    /* リセットスタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 全体のスタイル */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* コンテナのスタイル */
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    /* ロゴのスタイル */
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    /* リンクのスタイル */
    .link {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .link a {
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .link a:hover {
      opacity: 0.8;
    }

    .link .sns {
      background-color: #3b5998; /* Facebookの青色 */
      margin-right: 10px;
    }

    .link .service {
      background-color: #ff6347; /* オレンジ色 */
      margin-right: 10px;
    }

    /* アイコンのスタイル */
    .link a i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">My Links</div>
    <div class="link">
      <a href="https://www.facebook.com/naruhiro.tsukazaki/" class="sns">
        <i class="fab fa-facebook"></i>
        Facebook
      </a>
      <a href="https://x.com/1026NT" class="sns">
        <i class="fab fa-x"></i>
        X
      </a>
    </div>
    <div class="link">
      <a href="https://ideee.tech/" class="service">
        <i class="fas fa-link"></i>
        ideee
      </a>
      <a href="https://brighty.site/coach" class="service">
        <i class="fas fa-link"></i>
        Brighty
      </a>
    </div>
  </div>

  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
